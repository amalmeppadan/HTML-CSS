<!DOCTYPE html>
<html>

<head>
    <title>html forms </title>
</head>

<body>
    <h1>html form</h1>
    <form>
        <div>
            <label for="username">enter your name:</label>
            <input type="text" id="username" placeholder="username" required>
            <br><br>
            <label for="emailid">enter email:</label>
            <input type="email" id="emailid" placeholder="your emailid" required>
            <br><br>
            <label for="password">enter password:</label>
            <input type="password" id="password" placeholder="choose a password" required>
        </div>
        <div>
            <p>select your age:</p>
            <input type="radio" name="age" id="15-25" value="option1">
            <label for="option1">15-25</label><br>
            <input type="radio" name="age" id="26-45" value="option2">
            <label for="option2">26-45</label><br>
            <input type="radio" name="age" id="46-55" value="option3">
            <label for="option3">46-55</label><br>
        </div>
        <div>
            <label for="gender">select gender</label><br>
            <input type="radio" name="gender" value="male">male <br>
            <input type="radio" name="gender" value="female">female <br>
            <input type="radio" name="gender" value="other">other <br>
        </div>
        <br><br>
        <div>
            <label for="district">select district:</label>
            <select name="district" id="district">
                <option name="D1" id="disrict">kannur </option>
                <option name="D2" id="disrict">wayanad </option>
                <option name="D3" id="disrict">malappuram </option>
            </select>
        </div>
        <br><br>

        <label for="bio">enter your Bio :</label><br><br>
        <textarea name="bio" id="" cols="30" rows="10" placeholder="about you...."></textarea>
        <br><br>
        <input type="submit" value="submit">
</body>

</html>
